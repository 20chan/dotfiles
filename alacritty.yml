shell:
  program: /bin/zsh

window:
  padding:
    x: 8
    y: 8

font:
  normal:
    family: Iosevka Term SS04
    style: Regular
  bold:
    family: Iosevka Term SS04
    style: Bold
  italic:
    family: Iosevka Term SS04
    style: Italic
  bold_italic:
    family: Iosevka Term SS04
    style: Bold Italic
  size: 14.0

colors:
  primary:
    background: '0x282c34'
    foreground: '0xdcdfe4'
  normal:
    black: '0x282c34'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xdcdfe4'
  bright:
    black: '0x282c34'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xdcdfe4'

key_bindings:
  - { key: Left,     mods: Alt,     chars: "\x1bb"                       }
  - { key: Right,    mods: Alt,     chars: "\x1bf"                       }
  - { key: Left,     mods: Command, chars: "\x1bOH",   mode: AppCursor   }
  - { key: Right,    mods: Command, chars: "\x1bOF",   mode: AppCursor   }
  - { key: Back,     mods: Command, chars: "\x1bU",    mode: AppCursor   }

